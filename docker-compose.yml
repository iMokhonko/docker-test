version: '3'

services:
  node-app:
    depends_on:
      - mongo
  
  mongo: 
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongo:/data/db

  nginx: 
    image: nginx:stable-alpine
    ports:
      - "3000:80" 
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - node-app

volumes:
  mongo: